{% extends 'layout.html' %}
{% block title %}Profile | InternGo{% endblock %}
{% block content %}

<section class="max-w-4xl mx-auto py-16">
    <h2 class="text-3xl font-bold mb-6">Your Profile</h2>
    <div class="bg-white p-8 rounded-2xl shadow-md flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-1/3 text-center">
            <img src="{% static 'images/profile_default.png' %}" alt="Profile" class="rounded-full w-32 h-32 mx-auto mb-4">
            <h3 class="text-xl font-semibold">{{ user.username }}</h3>
            <p class="text-gray-600">{{ user.email }}</p>
        </div>
        <div class="w-full md:w-2/3">
            <h4 class="text-lg font-semibold mb-2">Your Details</h4>
            <ul class="text-gray-700 space-y-2">
                <li><strong>Full Name:</strong> {{ user.get_full_name }}</li>
                <li><strong>Email:</strong> {{ user.email }}</li>
                <li><strong>Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</li>
            </ul>
        </div>
    </div>
</section>

{% endblock %}
