{% extends 'layout.html' %}
{%load static%}
{% block title %}Signup | InternGo{% endblock %}
{% block content %}

<section class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-200 overflow-hidden">

    <!-- Animated background particles -->
    <canvas id="particles" class="absolute inset-0 w-full h-full"></canvas>

    <!-- Glassmorphism Signup Card -->
    <div class="relative max-w-md w-full bg-white/70 backdrop-blur-lg p-10 rounded-3xl shadow-2xl border border-white/30 transform transition-all duration-700 hover:scale-105 animate-fadeIn">

        <!-- Heading -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2 animate-bounce">Create Your Account</h2>
        <p class="text-center text-gray-600 mb-8">Join InternGo and connect with top startups</p>

        <!-- Signup Form -->
        <form method="POST" class="space-y-6 relative">
            {% csrf_token %}

            <!-- Full Name -->
            <div class="relative">
                <input type="text" name="name" placeholder=" " required
                    class="peer w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 transition duration-300" />
                <label class="absolute left-4 top-3 text-gray-400 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-[-0.5rem] peer-focus:text-blue-600 peer-focus:text-sm transition-all">Full Name</label>
            </div>

            <!-- Email -->
            <div class="relative">
                <input type="email" name="email" placeholder=" " required
                    class="peer w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 transition duration-300" />
                <label class="absolute left-4 top-3 text-gray-400 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-[-0.5rem] peer-focus:text-blue-600 peer-focus:text-sm transition-all">Email Address</label>
            </div>

            <!-- Password with toggle & strength -->
            <div class="relative">
                <input type="password" name="password" placeholder=" " required
                    id="password-input"
                    class="peer w-full border border-gray-300 rounded-lg px-4 py-3 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 transition duration-300" />
                <label class="absolute left-4 top-3 text-gray-400 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-[-0.5rem] peer-focus:text-blue-600 peer-focus:text-sm transition-all">Password</label>
                <span class="absolute right-3 top-3 cursor-pointer text-gray-400" id="toggle-password">üëÅÔ∏è</span>
                <div class="h-1 rounded mt-2 bg-gray-200">
                    <div class="h-1 rounded w-0 transition-all" id="password-strength"></div>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:scale-105 transition-transform duration-300 shadow-lg hover:shadow-xl">Sign Up</button>
        </form>

        <!-- Social Signup -->
        <div class="mt-8">
            <p class="text-center text-gray-500 mb-4">Or sign up with</p>
            <div class="flex justify-center gap-4">
                <a href="#"
                   class="flex items-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-blue-50 transition transform hover:scale-110 duration-300 shadow-sm">
                    <img src="{% static 'images/google_icon.svg' %}" alt="Google" class="w-5 h-5 mr-2"> Google
                </a>
                <a href="#"
                   class="flex items-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-indigo-50 transition transform hover:scale-110 duration-300 shadow-sm">
                    <img src="{% static 'images/linkedin_icon.svg' %}" alt="LinkedIn" class="w-5 h-5 mr-2"> LinkedIn
                </a>
            </div>
        </div>

        <!-- Login link -->
        <div class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login</a>
        </div>

    </div>
</section>

<!-- Tailwind Animations -->
<style>
@keyframes fadeIn { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
.animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
</style>

<!-- Password Strength & Toggle -->
<script>
const passwordInput = document.getElementById('password-input');
const strengthBar = document.getElementById('password-strength');
const togglePassword = document.getElementById('toggle-password');

passwordInput.addEventListener('input', () => {
    const val = passwordInput.value;
    let width = 0, color='bg-red-500';
    if(val.length >= 8){ width=100; color='bg-green-500'; }
    else if(val.length >=6){ width=70; color='bg-yellow-400'; }
    else if(val.length >=4){ width=40; color='bg-orange-400'; }
    strengthBar.style.width = width + '%';
    strengthBar.className = `h-1 rounded mt-2 transition-all ${color}`;
});

togglePassword.addEventListener('click', ()=>{
    if(passwordInput.type==='password') passwordInput.type='text';
    else passwordInput.type='password';
});
</script>

<!-- Particle.js Background -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
tsParticles.load("particles", {
    fpsLimit: 60,
    particles: {
        number: { value: 50 },
        color: { value: ["#3b82f6","#6366f1","#a78bfa"] },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: { min: 2, max: 5 } },
        move: { enable: true, speed: 1, direction: "none", outMode: "bounce" },
    },
    interactivity: { events: { onHover: { enable: true, mode: "repulse" } } },
    detectRetina: true,
});
</script>

{% endblock %}
