{% extends 'layout.html' %}
{% block title %}Signup | InternGo{% endblock %}
{% block content %}

<section class="max-w-md mx-auto py-16">
    <h2 class="text-3xl font-bold text-center mb-6">Create an Account</h2>
    <form method="POST" class="bg-white p-8 rounded-2xl shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Full Name</label>
            <input type="text" name="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" name="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400">
        </div>
        <button class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 transition">Sign Up</button>
        <p class="mt-4 text-center text-gray-600">Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </form>
</section>

{% endblock %}
