{% extends 'layout.html' %}
{% block title %}Post Internship | InternGo{% endblock %}
{% block content %}

<section class="bg-gray-50 min-h-screen py-20">
    <div class="max-w-3xl mx-auto px-6">
        <div class="text-center mb-12 animate-fadeInUp">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Post a New Internship</h2>
            <p class="text-gray-600">Share exciting internship opportunities and find the perfect interns for your startup.</p>
        </div>

        <form method="POST" class="bg-white p-10 rounded-3xl shadow-xl animate-fadeInUp" style="animation-delay: 0.2s;">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-semibold">Title</label>
                <input type="text" name="title" placeholder="Enter Internship Title" class="w-full border border-gray-300 rounded-lg px-5 py-3 focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-semibold">Company Name</label>
                <input type="text" name="company_name" placeholder="Enter Company Name" class="w-full border border-gray-300 rounded-lg px-5 py-3 focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-semibold">Location</label>
                <input type="text" name="location" placeholder="Enter Location" class="w-full border border-gray-300 rounded-lg px-5 py-3 focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
            </div>

            <div class="mb-8">
                <label class="block text-gray-700 mb-2 font-semibold">Description</label>
                <textarea name="description" rows="6" placeholder="Provide a detailed description" class="w-full border border-gray-300 rounded-lg px-5 py-3 focus:ring-2 focus:ring-blue-400 focus:outline-none transition"></textarea>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-2xl font-semibold shadow-lg hover:shadow-xl hover:opacity-90 transition transform hover:-translate-y-1">Post Internship</button>
        </form>
    </div>
</section>

<!-- Tailwind Animations -->
<style>
@keyframes fadeInUp { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }
.animate-fadeInUp { animation: fadeInUp 1s ease forwards; }
.animate-fadeInUp[style*="animation-delay: 0.2s;"] { animation-delay: 0.2s; }
</style>

{% endblock %}
