{% extends 'layout.html' %}
{% block title %}Post Internship | InternGo{% endblock %}
{% block content %}

<section class="max-w-3xl mx-auto py-16">
    <h2 class="text-3xl font-bold mb-6 text-center">Post a New Internship</h2>
    <form method="POST" class="bg-white p-8 rounded-2xl shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Title</label>
            <input type="text" name="title" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Company Name</label>
            <input type="text" name="company_name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Location</label>
            <input type="text" name="location" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Description</label>
            <textarea rows="5" name="description" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <button class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 transition">Post Internship</button>
    </form>
</section>

{% endblock %}
