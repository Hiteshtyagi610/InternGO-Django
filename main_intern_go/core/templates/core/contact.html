{% extends 'layout.html' %}
{% block title %}Contact | InternGo{% endblock %}
{% block content %}

<section class="max-w-3xl mx-auto py-16">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Contact Us</h2>
    <form action="#" method="POST" class="bg-white p-8 rounded-2xl shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Message</label>
            <textarea rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Send Message</button>
    </form>
</section>

{% endblock %}
